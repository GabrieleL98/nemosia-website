    <script>
        // Codice per la slideshow
        let currentIndex = 0;
        const images = document.querySelectorAll('.slideshow img');
        setInterval(() => {
            images[currentIndex].style.display = 'none'; // Nasconde l'immagine corrente
            currentIndex = (currentIndex + 1) % images.length; // Aggiorna l'indice
            images[currentIndex].style.display = 'block'; // Mostra la nuova immagine
        }, 3000); // Cambia immagine ogni 3 secondi
    </script>
